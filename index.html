<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Audio Player</title>
        <script src="audioPlayer.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "player-container">
            <h1>Audio Player</h1>
            <div class="song-info">
                <img id="cover" src="" alt="Cover Image" class="cover-img">
                <h2 id="title">Song Title</h2>
                <p id="genre">Song Genre</p>
            </div>

            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
                <div id="progress-thumb" class="progress-thumb"></div>
            </div>

            <div class="btn-container">
                <button id="back">⏮️</button>
                <button id="play">
                    <img id="playIcon" src="playbtn.png" alt="Play/Pause">
                </button>
                <button id="forward">⏭️</button>
            </div>

            <audio id="audio"></audio>
        </div>
    </body>
</html>
